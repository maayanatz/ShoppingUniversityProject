<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>ShoppingForYou | Add Product</title>
	
	<h:outputStylesheet library="css" name="list-items-style.css"  />
	<h:outputStylesheet library="css" name="add-item-style.css"  />
	
</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>Shopping for You - Products Management</h2>
		</div>
	</div>
	
	<div id="container">
		<h3>Add Product</h3>

		<h:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;" >
			<h:panelGrid columns="3">
			
				<h:outputLabel>Catalog Number:</h:outputLabel> <h:inputText value="#{product.catalogNumber}" id="catalogNumber" /> <h:message for="catalogNumber" />
			
				<h:outputLabel>Description:</h:outputLabel> <h:inputText value="#{product.description}" id="description" /> <h:message for="description" />
	
				<h:outputLabel>Category:</h:outputLabel> <h:inputText value="#{product.category}" id="category" /> <h:message for="category" />
				
				<h:outputLabel>Price:</h:outputLabel> <h:inputText value="#{product.price}" id="price" /> <h:message for="price" />
				
				<h:outputLabel>Discount:</h:outputLabel> <h:inputText value="#{product.discount}" id="discount" /> <h:message for="discount" />
				
				<h:outputLabel>Image:</h:outputLabel> <h:inputText value="#{product.image}" id="image" /> <h:message for="image" />
	
				<h:outputLabel>Size:</h:outputLabel> <h:inputText value="#{product.size}" id="size" /> <h:message for="size" />
            							
				<h:outputLabel>Amount in Stock:</h:outputLabel> <h:inputText value="#{product.amount}" id="amount" /> <h:message for="amount" />            							
				
				<h:outputLabel /> <h:commandButton value="Save" styleClass="save" action="#{editProductController.addProduct(product)}"/>
			
			</h:panelGrid>
		</h:form>

		<div style="clear: both;"></div>

		<p><h:outputLink value="edit-products.xhtml">Back to List</h:outputLink></p>

	</div>	
</h:body>
</html>
