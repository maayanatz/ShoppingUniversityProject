<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<f:metadata>
  <f:event type="preRenderView" listener="#{editCustomerController.loadTests()}"/>
</f:metadata>
	
<h:head>
	<h:outputStylesheet library="css" name="list-items-style.css" />
</h:head>

<h:body>

	<ui:decorate template="/templates/default-template.xhtml">
	
	<ui:define name="page-title">ShoppingForYou | List Customers</ui:define>
	
	<ui:define name="page-content">

	<div id="wrapper">
		<div id="header">
			<h2>Shopping for You - Customers Management</h2>
		</div>
	</div>

	<div id="container">

		<div id="content">
		
			<h:messages globalOnly="true" />
		
			<h:button value="Add Customer" styleClass="add-item-button" outcome="add-customer-form"/>			

			<h:form>
						
			<h:dataTable value="#{editCustomerController.tests}" var="tempTest"
				styleClass="demo-table" 
				headerClass="demo-table-header"
				rowClasses="demo-table-odd-row,demo-table-even-row">

				<h:column>
					<!-- the column header -->
					<f:facet name="header">testing</f:facet>

					<!--  the value for each row -->
					#{tempTest.testing}
				</h:column>

				<h:column>
					<!-- the column header -->
					<f:facet name="header">one</f:facet>

					<!--  the value for each row -->
					#{tempTest.one}
				</h:column>

				<h:column>
					<!-- the column header -->
					<f:facet name="header">two</f:facet>

					<!--  the value for each row -->
					#{tempTest.two}
				</h:column>

				<h:column>
					<!-- the column header -->
					<f:facet name="header">three</f:facet>

					<!--  the value for each row -->
					#{tempTest.three}
				</h:column>
				
				<h:column>
					<!-- the column header -->
					<f:facet name="header">test2</f:facet>
					
					<!--  the value for each row -->
					#{tempTest.test2.testing2}
					#{tempTest.test2.uno},
					#{tempTest.test2.dos},
					#{tempTest.test2.tres}
				</h:column>

				<h:column>
					<!-- the column header -->
					<f:facet name="header">Action</f:facet>

					<!--  the value for each row -->
					<h:commandLink value="Update"
						action="#{editCustomerController.loadTest(tempTest.testing)}"/>
					|

					<h:commandLink value="Delete"
						onclick="if (!confirm('Are you sure you want to delete this test?')) return false"
						action="#{editCustomerController.deleteTest(tempTest.testing)}"/>
					
				</h:column>

			</h:dataTable>

			</h:form>

		</div>
		
	</div>
	</ui:define>
	</ui:decorate>
</h:body>
</html>
