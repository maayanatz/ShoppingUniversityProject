<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<h:head>
	<h:outputStylesheet library="css" name="login-style.css" />
</h:head>

<h:body>
	<ui:decorate template="/templates/default-template.xhtml">
	
	<ui:define name="page-title">ShoppingForYou | Administrator Login</ui:define>
	
	<ui:define name="page-content">

		<div id="wrapper">
			<div id="header">
				<h2>Shopping for You - Administrator Login Form</h2>
			</div>
		</div>
		
		<div id="container">
			
			<h:messages globalOnly="true" />
			<h:form id="form" style="margin-top: 10px;" >
				<h:panelGrid columns="3">
					<h:outputLabel>Email address:</h:outputLabel> <h:inputText value="#{administrator.email}" id="email" /> <h:message for="email" />
					<h:outputLabel>Password:</h:outputLabel> <h:inputText value="#{administrator.password}" id="password" /> <h:message for="password" />
					
					<h:commandButton value="Login" styleClass="login" 
				 			action="#{editAdminController.validateAdmin(administrator)}"/>
				 			
				</h:panelGrid>
			</h:form>
			<div style="clear: both;"></div>
		</div>

	</ui:define>
	</ui:decorate>
	
</h:body>
</html>
