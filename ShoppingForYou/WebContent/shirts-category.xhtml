<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<f:metadata>
  <f:event type="preRenderView" listener="#{editProductController.loadShirts()}"/>
</f:metadata>
	
<h:head>
	<h:outputStylesheet library="css" name="gallery-style.css" />
</h:head>

<h:body>

	<ui:decorate template="/templates/default-template.xhtml">
	
	<ui:define name="page-title">ShoppingForYou | Shirts</ui:define>
	
	<ui:define name="page-content">
	
		<ui:repeat value="#{editProductController.shirts}" var="tempShirt">
		
    		<div class="gallery">
						
				<a target="_blank" href="product-details.xhtml">
					<img src="#{tempShirt.image}" alt="#{tempShirt.description}"/>
				</a>
				<div class="desc">#{tempShirt.description}</div>
				<div class="price">#{tempShirt.finalPrice}</div>
			</div>
		</ui:repeat>

	</ui:define>
	</ui:decorate>
</h:body>
</html>
