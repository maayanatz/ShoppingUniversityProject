<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<f:metadata>
  <f:event type="preRenderView" listener="#{editProductController.loadShirts()}"/>
</f:metadata>
	
<h:head>
	<h:outputStylesheet library="css" name="gallery-style.css" />
</h:head>

<h:body>

	<ui:decorate template="/templates/default-template.xhtml">
	
	<ui:define name="page-title">ShoppingForYou | Shirts</ui:define>
	
	<ui:define name="page-content">
	
	<div class="grid-container">
		
		<ui:repeat value="#{editProductController.shirts}" var="tempShirt">

    		<div class="grid-item">
    			<h:form>
					<h:commandLink class="productDesc" action="#{editProductController.loadProduct(tempShirt.catalogNumber, 1)}">
					     <h:graphicImage class="productImg" value="#{tempShirt.image}" />
					     <p>#{tempShirt.description}</p>
					     <p>#{tempShirt.finalPrice} &#x20AA;</p>
					</h:commandLink>
				</h:form>
			</div>			
			
		</ui:repeat>
	</div>

	</ui:define>
	</ui:decorate>
</h:body>
</html>
