<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<h:head>
	<style>
		#wrapper {width: 100%; margin-top: 0px;}
		#header {width: 70%; margin-top: 0px;}
		#container {width: 100%; margin:auto;}
		
		.welcome {
			font-size: 24px; 
			width: 800px; 
			display: block; 
			text-align: left;
			margin-right: 10px;
			margin-top: 8px;
			margin-bottom: 8px;
			color: #C71585;
		}
		
		.logout {
			font-weight: bold;
			width: 130px; 
			padding: 5px 10px; 
			margin-top: 30px;
			background: #3CB371;
		}
	</style>
</h:head>

<h:body>
	<ui:decorate template="/templates/default-template.xhtml">
	
	<ui:define name="page-title">ShoppingForYou | Customer Login Success</ui:define>
	
	<ui:define name="page-content">

		<div id="wrapper">
			<div id="header">
				<h2>Shopping for You - Customer Login Success</h2>
			</div>
		</div>
		
		<div id="container">
			
			<h:messages globalOnly="true" />
			<h:form id="form" style="margin-top: 10px;" >
			
				<h:outputLabel styleClass="welcome">Welcome #{customerLoginController.currentEmail}!</h:outputLabel>	
				<h:commandButton styleClass="logout" value="Logout" action="#{customerLoginController.customerLogout}"/>
				
			</h:form>
			<div style="clear: both;"></div>
		</div>

	</ui:define>
	</ui:decorate>
	
</h:body>
</html>
