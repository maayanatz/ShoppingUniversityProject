<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<h:head>
</h:head>

<h:body>

	<ui:decorate template="/templates/default-template.xhtml">
	
	<ui:define name="page-title">ShoppingForYou | Add Customer Order</ui:define>
	
	<ui:define name="page-content">

		<div id="wrapper">
			<div id="header">
				<h2>Shopping for You - Add Customer Order</h2>
			</div>
		</div>
		
		<div id="container">
			
			<h:messages globalOnly="true" />
			<h:form id="form" style="margin-top: 10px;" >

				<h:outputLabel rendered="#{shoppingCartController.addOrderFailure}">
					Error: customer #{shoppingCartController.orderCustomerID}, failed to submit your new order!</h:outputLabel>
				
				<h:outputLabel rendered="#{shoppingCartController.addOrderSuccess}">
					Customer #{shoppingCartController.orderCustomerID}, 
					order number #{shoppingCartController.orderNumber} submitted successfully!</h:outputLabel>
	
			</h:form>
	</div>	
	</ui:define>
	</ui:decorate>
</h:body>
</html>
