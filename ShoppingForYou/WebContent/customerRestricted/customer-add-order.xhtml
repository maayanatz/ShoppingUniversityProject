<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<h:head>
	<h:outputStylesheet library="css" name="list-items-style.css" />
	<h:outputStylesheet library="css" name="add-item-style.css" />
</h:head>

<h:body>

	<ui:decorate template="/templates/default-template.xhtml">
	
	<ui:define name="page-title">ShoppingForYou | Create New Order</ui:define>
	
	<ui:define name="page-content">

	<div id="wrapper">
		<div id="header">
			<h2>Shopping for You - Create New Order</h2>
		</div>
	</div>
	
	<div id="container">
		<h3>Create Order</h3>

		<h:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;" >
			<h:panelGrid columns="3">
			
				<h:outputLabel>Order number:</h:outputLabel> <h:inputText value="#{order.orderNumber}" id="orderNumber" /> <h:message for="orderNumber" />
			
				<h:outputLabel>Order Customer ID:</h:outputLabel> <h:inputText value="#{order.orderCustomerID}" id="orderCustomerID" /> <h:message for="orderCustomerID" />
	
				<h:outputLabel>Total Price</h:outputLabel> <h:inputText value="#{order.totalPrice}" id="totalPrice" /> <h:message for="totalPrice" />
				
				<h:outputLabel /> <h:commandButton value="Save" styleClass="save" action="#{customerOrderController.addOrder(order)}"/>
			
			</h:panelGrid>
		</h:form>

		<div style="clear: both;"></div>

		<p><h:outputLink value="customer-edit-orders.xhtml">Back to List</h:outputLink></p>

	</div>	
	</ui:define>
	</ui:decorate>
</h:body>
</html>
