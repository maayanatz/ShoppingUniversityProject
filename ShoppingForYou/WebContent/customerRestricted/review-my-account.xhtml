<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<f:metadata>
  <f:event type="preRenderView" listener="#{editCustomerController.loadLoggedInCustomer()}"/>
</f:metadata>
	
<h:head>
	<h:outputStylesheet library="css" name="list-items-style.css" />
	<h:outputStylesheet library="css" name="add-item-style.css" />
</h:head>

<h:body>

	<ui:decorate template="/templates/default-template.xhtml">
	
	<ui:define name="page-title">ShoppingForYou | My Account</ui:define>
	
	<ui:define name="page-content">

	<div id="wrapper">
		<div id="header">
			<h2>Shopping for You - My Account</h2>
		</div>
	</div>
	
	<div id="container">
		<h3>Review Details</h3>

		<h:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;" >
			<h:panelGrid columns="3">
			
				<h:outputLabel>First name:</h:outputLabel> <h:inputText value="#{loggedInCustomer.firstName}" id="firstName" /> <h:message for="firstName" />
				
				<h:outputLabel>Last name:</h:outputLabel> <h:inputText value="#{loggedInCustomer.lastName}" id="lastName" /> <h:message for="lastName" />
	
				<h:outputLabel>Email:</h:outputLabel> <h:inputText value="#{loggedInCustomer.email}" id="email" 
									required="true"
            							requiredMessage="Your email is mandatory."/> 	<h:message for="email"  />
            							
            	<h:outputLabel>Password:</h:outputLabel> <h:inputText value="#{loggedInCustomer.password}" id="password" /> <h:message for="password" />
            	
            	<h:outputLabel>Phone Number:</h:outputLabel> <h:inputText value="#{loggedInCustomer.phoneNumber}" id="phoneNumber" /> <h:message for="phoneNumber" />
				
				<h:outputLabel>Street name:</h:outputLabel> <h:inputText value="#{loggedInCustomer.streetName}" id="streetName" /> <h:message for="streetName" />
				
				<h:outputLabel>House number:</h:outputLabel> <h:inputText value="#{loggedInCustomer.houseNumber}" id="houseNumber" /> <h:message for="houseNumber" />
				
				<h:outputLabel>Apartment number:</h:outputLabel> <h:inputText value="#{loggedInCustomer.apartmentNumber}" id="apartmantNumber" /> <h:message for="apartmantNumber" />
				
				<h:outputLabel>City:</h:outputLabel> <h:inputText value="#{loggedInCustomer.city}" id="city" /> <h:message for="city" />
				
				<h:outputLabel>Country:</h:outputLabel> <h:inputText value="#{loggedInCustomer.country}" id="country" /> <h:message for="country" />
				
				<h:outputLabel>Postal code:</h:outputLabel> <h:inputText value="#{loggedInCustomer.postalCode}" id="postalCode" /> <h:message for="postalCode" />
				
				<h:outputLabel>Credit card number:</h:outputLabel> <h:inputText value="#{loggedInCustomer.cardNumber}" id="customerCardNumber" /> <h:message for="customerCardNumber" />
				
				<h:outputLabel>Credit card owner ID:</h:outputLabel> <h:inputText value="#{loggedInCustomer.cardOwner}" id="cardOwner" /> <h:message for="cardOwner" />
				
				 <h:inputHidden value="#{loggedInCustomer.id}" />
				 <h:inputHidden value="#{loggedInCustomer.customerID}" />
				 <h:inputHidden value="#{loggedInCustomer.addressID}" />
				 <h:inputHidden value="#{loggedInCustomer.cardCustomer}" />
				 			
			</h:panelGrid>
		</h:form>

		<div style="clear: both;"></div>

	</div>	
	</ui:define>
	</ui:decorate>
</h:body>
</html>
