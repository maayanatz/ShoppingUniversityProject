<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<h:head>
	<h:outputStylesheet library="css" name="product-style.css" />
</h:head>

<h:body>

	<ui:decorate template="/templates/default-template.xhtml">
	
	<ui:define name="page-title">ShoppingForYou | Product Details</ui:define>
	
	<ui:define name="page-content">
	
	<div class="product-container">
		<h:form>
			<h:graphicImage class="productImg" value="#{product.image}" />
			<h:outputLabel class="productDesc">#{product.description}</h:outputLabel>
			<h:outputLabel class="productPrice">#{product.finalPrice}</h:outputLabel>
   		
		</h:form>
		

	</div>

	</ui:define>
	</ui:decorate>
</h:body>
</html>
