<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<h:head>
	<h:outputStylesheet library="css" name="product-style.css" />
</h:head>

<h:body>

	<ui:decorate template="/templates/default-template.xhtml">
	
	<ui:define name="page-title">ShoppingForYou | Product Details</ui:define>
	
	<ui:define name="page-content">
	
	<div class="product-container">
	
		<h:form>
			<h:graphicImage class="productImg" value="#{product.image}" />
			<h:graphicImage class="soldOutImg" rendered="#{product.soldOut}" value="https://preview.ibb.co/cvhAKU/sold_out_png.png" />
			<p class="desc">#{product.description}</p>
			<h:outputLabel class="price" rendered="#{product.onSale}"><strike>#{product.price} &#x20AA;</strike></h:outputLabel>
			<br/><br/>
			<h:outputLabel class="discount" rendered="#{product.onSale}">-#{product.discount}%</h:outputLabel>
			<p class="finalPrice">#{product.finalPrice} &#x20AA;</p>
			<p class="size">#{product.size}</p>
			<h:outputLabel>Quantity:</h:outputLabel> <h:inputText value="#{product.amountInOrder}" id="amountInOrder" /> <h:message for="amountInOrder" />
			<h:commandButton class="addToCart" value="Add to Shopping Cart" 
				disabled="#{product.soldOut}" action="#{shoppingCartController.loadProduct(product.catalogNumber)}"/>
		</h:form>

	</div>

	</ui:define>
	</ui:decorate>
</h:body>
</html>
