<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<f:metadata>
  <f:event type="preRenderView" listener="#{editProductController.loadSkirts()}"/>
</f:metadata>
	
<h:head>
	<h:outputStylesheet library="css" name="gallery-style.css" />
</h:head>

<h:body>

	<ui:decorate template="/templates/default-template.xhtml">
	
	<ui:define name="page-title">ShoppingForYou | Skirts</ui:define>
	
	<ui:define name="page-content">
	
	<div class="grid-container">
		
		<ui:repeat value="#{editProductController.skirts}" var="tempSkirt">

    		<div class="grid-item">
    			<h:form>
					<h:commandLink class="productDetails" action="#{editProductController.loadProduct(tempSkirt.catalogNumber, 1)}">
					     <h:graphicImage class="productImg" value="#{tempSkirt.image}" />
					     <p class="desc">#{tempSkirt.description}</p>
					     <p class="price">#{tempSkirt.finalPrice} &#x20AA;</p>
					</h:commandLink>
				</h:form>
			</div>			
			
		</ui:repeat>
	</div>

	</ui:define>
	</ui:decorate>
</h:body>
</html>
