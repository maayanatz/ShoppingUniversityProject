<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<h:head>
<style>
	<h:outputStylesheet library="css" name="new-customer-style.css" />
</style>
</h:head>

<h:body>

	<ui:decorate template="/templates/default-template.xhtml">
	
	<ui:define name="page-title">ShoppingForYou | Add Product Result</ui:define>
	
	<ui:define name="page-content">

		<div id="wrapper">
			<div id="header">
				<h2>Shopping for You - Add Product Result</h2>
			</div>
		</div>
		
		<div id="container">
			
			<h:messages globalOnly="true" />
			<h:form id="form" style="margin-top: 10px;" >

				<h:outputLabel class="error" rendered="#{editProductController.addNewProductFailure}">Error: falied to add new product!</h:outputLabel>
				
				<h:outputLabel rendered="#{editProductController.duplicateCatalogNumber}">
				
				product with the same catalog number exists.</h:outputLabel>
				
				<h:outputLabel class="success" rendered="#{editProductController.addNewProductSuccess}">New product added successfully!</h:outputLabel>
	
			</h:form>
			
			<p><h:outputLink value="edit-products.xhtml">Back to List</h:outputLink></p>
	</div>	
	</ui:define>
	</ui:decorate>
</h:body>
</html>
