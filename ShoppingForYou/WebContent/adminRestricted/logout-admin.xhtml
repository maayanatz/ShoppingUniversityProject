<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<h:head>
	<link rel="stylesheet" type="text/css" href="/ShoppingForYou/faces/resources/css/logout-style.css"/>
</h:head>

<h:body>
	<ui:decorate template="/templates/default-template.xhtml">
	
	<ui:define name="page-title">ShoppingForYou | Administrator Login Success</ui:define>
	
	<ui:define name="page-content">

		<div id="wrapper">
			<div id="header">
				<h2>Shopping for You - Administrator Login Success</h2>
			</div>
		</div>
		
		<div id="container">
			
			<h:messages globalOnly="true" />
			<h:form id="form" style="margin-top: 10px;" >
			
				<h:outputLabel class="welcome">Welcome #{adminLoginController.currentEmail}!</h:outputLabel>	
				<h:commandButton class="logout" value="Logout" action="#{adminLoginController.adminLogout}"/>
				
			</h:form>
			<div style="clear: both;"></div>
		</div>

	</ui:define>
	</ui:decorate>
	
</h:body>
</html>
