<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<h:head>
	<h:outputStylesheet library="css" name="list-items-style.css" />
	<h:outputStylesheet library="css" name="add-item-style.css" />
</h:head>

<h:body>

	<ui:decorate template="/templates/default-template.xhtml">
	
	<ui:define name="page-title">ShoppingForYou | Add Customer</ui:define>
	
	<ui:define name="page-content">

	<div id="wrapper">
		<div id="header">
			<h2>Shopping for You - Customers Management</h2>
		</div>
	</div>
	
	<div id="container">
		<h3>Add Customer</h3>

		<h:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;" >
			<h:panelGrid columns="3">
			
				<h:outputLabel>ID:</h:outputLabel> 
				<h:inputText value="#{customer.id}" id="id" maxlength="9" 
					converterMessage="ID must contain only digits." validatorMessage="ID is mandatory and must contain 9 digits only."> 
						<f:validateLength minimum="9" maximum="9" for="id" />
				</h:inputText> <h:message style = "color:red;" for="id" />
			
				<h:outputLabel>First name:</h:outputLabel> <h:inputText value="#{customer.firstName}" id="firstName" required="true" 
					requiredMessage="First name is mandatory." validatorMessage="First name must start with a capital letter and contain only letters.">
						<f:validateRegex pattern="[A-Z]([a-z ]*)" for="firstName" /> 
				</h:inputText> <h:message style = "color:red;" for="firstName" />
	
				<h:outputLabel>Last name:</h:outputLabel> <h:inputText value="#{customer.lastName}" id="lastName" required="true" 
					requiredMessage="Last name is mandatory." validatorMessage="Last name must start with a capital letter and contain only letters.">
						<f:validateRegex pattern="[A-Z]([a-z ]*)" for="lasttName" /> 
				</h:inputText> <h:message style = "color:red;" for="lastName" />
	
				<h:outputLabel>Email:</h:outputLabel> <h:inputText value="#{customer.email}" id="email" required="true" 
					requiredMessage="Email address is mandatory." 
					validatorMessage="Email format should be: 'word[any_char]@word.2/3_chars_words'. The . and - signs must be followed by a char.">
					<f:validateRegex pattern="^\w+([\.-]?\w+)*@\w+(\.\w{2,3})+$" for="email" /> 
				</h:inputText> <h:message style = "color:red;" for="email" />
            							
				<h:outputLabel>Password:</h:outputLabel> <h:inputText value="#{customer.password}" id="password" required="true"
					requiredMessage="Password is mandatory." 
					validatorMessage="Password must be at least 4 characters, no more than 8 characters, and must include at least one upper case letter, one lower case letter, and one numeric digit.">
					<f:validateRegex pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,8}$" for="password" />
				</h:inputText> <h:message style = "color:red;" for="password" />            							
				
				<h:outputLabel>Phone number:</h:outputLabel> <h:inputText value="#{customer.phoneNumber}" id="phoneNumber" 
					converterMessage="Phone number must contain only digits."/> <h:message style = "color:red;" for="phoneNumber" />
				
				<h:outputLabel>Addrees ID:</h:outputLabel> <h:inputText value="#{customer.addressID}" id="addressID" maxlength="4" 
					converterMessage="Address ID must contain only digits." validatorMessage="Address ID is mandatory and must contain 2-4 digits only."> 
					<f:validateLength minimum="2" maximum="4" for="addressID" />> 
				</h:inputText> <h:message style = "color:red;" for="addressID" />
				
				<h:outputLabel>Street name:</h:outputLabel> <h:inputText value="#{customer.streetName}" id="streetName" required="true" 
					requiredMessage="Street name is mandatory." validatorMessage="Streen name must contain only letters.">
						<f:validateRegex pattern="^[a-zA-Z ]*$" for="streetName" /> 
				</h:inputText> <h:message style = "color:red;" for="streetName" />
				
				<h:outputLabel>House number:</h:outputLabel> <h:inputText value="#{customer.houseNumber}" id="houseNumber" 
					converterMessage="House number must contain only digits." validatorMessage="House number is mandatory."> 
						<f:validateLength minimum="1" for="id" />
				</h:inputText> <h:message style = "color:red;" for="houseNumber" />
				
				<h:outputLabel>Apartment number:</h:outputLabel> <h:inputText value="#{customer.apartmentNumber}" id="apartmantNumber" 
					converterMessage="Apartmant number must contain only digits."/> 
					<h:message style = "color:red;" for="apartmantNumber" />
				
				<h:outputLabel>City:</h:outputLabel> <h:inputText value="#{customer.city}" id="city" required="true" 
					requiredMessage="City is mandatory." validatorMessage="City must contain only letters.">
						<f:validateRegex pattern="^[a-zA-Z ]*$" for="city" /> 
				</h:inputText> <h:message style = "color:red;" for="city" />
				
				<h:outputLabel>Country:</h:outputLabel> <h:inputText value="#{customer.country}" id="country" required="true" 
					requiredMessage="Country is mandatory." validatorMessage="Country must contain only letters.">
						<f:validateRegex pattern="^[a-zA-Z ]*$" for="country" /> 
				</h:inputText> <h:message style = "color:red;" for="country" />
				
				<h:outputLabel>Postal code:</h:outputLabel> <h:inputText value="#{customer.postalCode}" id="postalCode" maxlength="7" 
					converterMessage="Postal code must contain only digits." 
					validatorMessage="Postal code is mandatory and must contain 7 digits only."> 
						<f:validateLength minimum="7" maximum="7" for="postalCode" />
				</h:inputText> <h:message style = "color:red;" for="postalCode" />
				
				<h:outputLabel>Credit card number:</h:outputLabel> <h:inputText value="#{customer.cardNumber}" id="cardNumber" 
					required="true" requiredMessage="Credit card number is mandatory." 
					validatorMessage="Credit card number must contain 16 digits only.">
						<f:validateRegex pattern="\d{16}" for="cardNumber" /> 
				</h:inputText> <h:message style = "color:red;" for="cardNumber" />
				
				<h:outputLabel>Credit card owner ID:</h:outputLabel> <h:inputText value="#{customer.cardOwner}" id="cardOwner"  
					maxlength="9" converterMessage="Credit card owner ID must contain only digits." 
					validatorMessage="Credit card owner ID is mandatory and must contain 9 digits only."> 
						<f:validateLength minimum="9" maximum="9" for="cardOwner" />
				</h:inputText> <h:message style = "color:red;" for="cardOwner" />
							
				<h:outputLabel /> <h:commandButton value="Save" styleClass="save" action="#{editCustomerController.addCustomer(customer, 0)}"/>
			
			</h:panelGrid>
		</h:form>

		<div style="clear: both;"></div>

		<p><h:outputLink value="edit-customers.xhtml">Back to List</h:outputLink></p>

	</div>	
	</ui:define>
	</ui:decorate>
</h:body>
</html>
