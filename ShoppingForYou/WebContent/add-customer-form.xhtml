<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<h:head>
	<h:outputStylesheet library="css" name="list-items-style.css" />
	<h:outputStylesheet library="css" name="add-item-style.css" />
</h:head>

<h:body>

	<ui:decorate template="/templates/default-template.xhtml">
	
	<ui:define name="page-title">ShoppingForYou | Add Customer</ui:define>
	
	<ui:define name="page-content">

	<div id="wrapper">
		<div id="header">
			<h2>Shopping for You - Customers Management</h2>
		</div>
	</div>
	
	<div id="container">
		<h3>Add Customer</h3>

		<h:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;" >
			<h:panelGrid columns="3">
			
				<h:outputLabel>ID:</h:outputLabel> <h:inputText value="#{customer.id}" id="id" /> <h:message for="id" />
			
				<h:outputLabel>First name:</h:outputLabel> <h:inputText value="#{customer.firstName}" id="firstName" /> <h:message for="firstName" />
	
				<h:outputLabel>Last name:</h:outputLabel> <h:inputText value="#{customer.lastName}" id="lastName" /> <h:message for="lastName" />
	
				<h:outputLabel>Email:</h:outputLabel> <h:inputText value="#{customer.email}" id="email" required="true" requiredMessage="Your email is mandatory."/> <h:message for="email" />
            							
				<h:outputLabel>Password:</h:outputLabel> <h:inputText value="#{customer.password}" id="password" /> <h:message for="password" />            							
				
				<h:outputLabel>Phone number:</h:outputLabel> <h:inputText value="#{customer.phoneNumber}" id="phoneNumber" /> <h:message for="phoneNumber" />
				
				<h:outputLabel>Addrees ID:</h:outputLabel> <h:inputText value="#{customer.addressID}" id="addressID" /> <h:message for="addressID" />
				
				<h:outputLabel>Street name:</h:outputLabel> <h:inputText value="#{customer.streetName}" id="streetName" /> <h:message for="streetName" />
				
				<h:outputLabel>House number:</h:outputLabel> <h:inputText value="#{customer.houseNumber}" id="houseNumber" /> <h:message for="houseNumber" />
				
				<h:outputLabel>Apartment number:</h:outputLabel> <h:inputText value="#{customer.apartmentNumber}" id="apartmantNumber" /> <h:message for="apartmantNumber" />
				
				<h:outputLabel>City:</h:outputLabel> <h:inputText value="#{customer.city}" id="city" /> <h:message for="city" />
				
				<h:outputLabel>Country:</h:outputLabel> <h:inputText value="#{customer.country}" id="country" /> <h:message for="country" />
				
				<h:outputLabel>Postal code:</h:outputLabel> <h:inputText value="#{customer.postalCode}" id="postalCode" /> <h:message for="postalCode" />
				
				<h:outputLabel>Credit card number:</h:outputLabel> <h:inputText value="#{customer.cardNumber}" id="cardNumber" /> <h:message for="cardNumber" />
				
				<h:outputLabel>Credit card owner ID:</h:outputLabel> <h:inputText value="#{customer.cardOwner}" id="cardOwner" /> <h:message for="cardOwner" />
							
				<h:outputLabel /> <h:commandButton value="Save" styleClass="save" action="#{editCustomerController.addCustomer(customer)}"/>
			
			</h:panelGrid>
		</h:form>

		<div style="clear: both;"></div>

		<p><h:outputLink value="edit-customers.xhtml">Back to List</h:outputLink></p>

	</div>	
	</ui:define>
	</ui:decorate>
</h:body>
</html>
