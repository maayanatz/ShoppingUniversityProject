<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
  <f:event type="preRenderView" listener="#{editCustomerController.loadCustomers()}"/>
</f:metadata>

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>ShoppingForYou</title>
	
	<h:outputStylesheet library="css" name="list-customers-style.css"  />
	
</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>Shopping For You</h2>
		</div>
	</div>

	<div id="container">

		<div id="content">
		
			<h:messages globalOnly="true" />
		
			<h:button value="Add Customer" styleClass="add-customer-button" outcome="add-customer-form"/>			

			<h:form>
						
			<h:dataTable value="#{editCustomerController.customers}" var="tempCustomer"
				styleClass="demo-table" 
				headerClass="demo-table-header"
				rowClasses="demo-table-odd-row,demo-table-even-row">

				<h:column>
					<!-- the column header -->
					<f:facet name="header">ID</f:facet>

					<!--  the value for each row -->
					#{tempCustomer.id}
				</h:column>

				<h:column>
					<!-- the column header -->
					<f:facet name="header">First Name</f:facet>

					<!--  the value for each row -->
					#{tempCustomer.firstName}
				</h:column>

				<h:column>
					<!-- the column header -->
					<f:facet name="header">Last Name</f:facet>

					<!--  the value for each row -->
					#{tempCustomer.lastName}
				</h:column>

				<h:column>
					<!-- the column header -->
					<f:facet name="header">Email</f:facet>

					<!--  the value for each row -->
					#{tempCustomer.email}
				</h:column>
				
				<h:column>
					<!-- the column header -->
					<f:facet name="header">Password</f:facet>
					
					<!--  the value for each row -->
					#{tempCustomer.password}
				</h:column>
				
				<h:column>
					<!-- the column header -->
					<f:facet name="header">Phone Number</f:facet>
					
					<!--  the value for each row -->
					#{tempCustomer.phoneNumber}
				</h:column>

				<h:column>
					<!-- the column header -->
					<f:facet name="header">Action</f:facet>

					<!--  the value for each row -->
					<h:commandLink value="Update"
						action="#{editCustomerController.loadCustomer(tempCustomer.id)}"/>
					|

					<h:commandLink value="Delete"
						onclick="if (!confirm('Are you sure you want to delete this customer?')) return false"
						action="#{editCustomerController.deleteCustomer(tempCustomer.id)}"/>
					
				</h:column>

			</h:dataTable>

			</h:form>

		</div>
		
	</div>

</h:body>
</html>
