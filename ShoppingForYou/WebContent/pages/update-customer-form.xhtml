<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Update Customer</title>
	
	<h:outputStylesheet library="css" name="list-customers-style.css"  />
	<h:outputStylesheet library="css" name="add-customer-style.css"  />
	
</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>Shopping For You</h2>
		</div>
	</div>
	
	<div id="container">
		<h3>Update Customer</h3>

		<h:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;" >
			<h:panelGrid columns="3">
			
				<h:outputLabel>First name:</h:outputLabel> <h:inputText value="#{customer.firstName}" id="firstName" /> <h:message for="firstName" />
				
				<h:outputLabel>Last name:</h:outputLabel> <h:inputText value="#{customer.lastName}" id="lastName" /> <h:message for="lastName" />
	
				<h:outputLabel>Email:</h:outputLabel> <h:inputText value="#{customer.email}" id="email" 
									required="true"
            							requiredMessage="Your email is mandatory."/> 	<h:message for="email"  />
            							
            	<h:outputLabel>Password:</h:outputLabel> <h:inputText value="#{customer.password}" id="password" /> <h:message for="password" />
            	
            	<h:outputLabel>Phone Number:</h:outputLabel> <h:inputText value="#{customer.phoneNumber}" id="phoneNumber" /> <h:message for="phoneNumber" />
				
				 <h:inputHidden value="#{customer.id}" />
				
				 <h:commandButton value="Save" styleClass="save" 
				 			action="#{editCustomerController.updateCustomer(customer)}"/>
			
			</h:panelGrid>
		</h:form>

		<div style="clear: both;"></div>

		<p><h:outputLink value="edit-customers.xhtml">Back to List</h:outputLink></p>

	</div>	
</h:body>
</html>
