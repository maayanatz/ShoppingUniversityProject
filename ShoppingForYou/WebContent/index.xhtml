<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Welcome</title>
    </h:head>
    <h:body>
        <div id="login-panel">
            <h:form>
                <table>
                    <tr>
                        <td>email :</td>
                        <td>
                            <h:inputText value="#{adminLoginController.currentEmail}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Password :</td>
                        <td>
                            <h:inputSecret value="#{adminLoginController.currentPass}"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <h:commandButton value="Log in" action="#{adminLoginController.adminLogin}"/>
                        </td>
                    </tr>
                </table>
            </h:form>
        </div>
    </h:body>
</html>
