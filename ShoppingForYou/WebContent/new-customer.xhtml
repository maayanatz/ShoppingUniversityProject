<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<h:head>
	<h:outputStylesheet library="css" name="list-items-style.css" />
	<h:outputStylesheet library="css" name="add-item-style.css" />
</h:head>

<h:body>

	<ui:decorate template="/templates/default-template.xhtml">
	
	<ui:define name="page-title">ShoppingForYou | New Customer</ui:define>
	
	<ui:define name="page-content">

	<div id="wrapper">
		<div id="header">
			<h2>Shopping for You - New Customer Registration</h2>
		</div>
	</div>
	
	<div id="container">

		<h:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;" >
			<h:panelGrid columns="3">
			
				<h:outputLabel>ID:</h:outputLabel> <h:inputText value="#{customer.id}" id="id"/> <h:message style = "color:red;" for="id" />
			
				<h:outputLabel>First name:</h:outputLabel> <h:inputText value="#{customer.firstName}" id="firstName" required="true" requiredMessage="Your first name is mandatory." /> <h:message style = "color:red;" for="firstName" />
	
				<h:outputLabel>Last name:</h:outputLabel> <h:inputText value="#{customer.lastName}" id="lastName" required="true" requiredMessage="Your last name is mandatory." /> <h:message style = "color:red;" for="lastName" />
	
				<h:outputLabel>Email:</h:outputLabel> <h:inputText value="#{customer.email}" id="email" required="true" requiredMessage="Your email address is mandatory."/> <h:message style = "color:red;" for="email" />
            							
				<h:outputLabel>Password:</h:outputLabel> <h:inputText value="#{customer.password}" id="password" required="true" requiredMessage="Your password is mandatory."/> <h:message style = "color:red;" for="password" />            							
				
				<h:outputLabel>Phone number:</h:outputLabel> <h:inputText value="#{customer.phoneNumber}" id="phoneNumber" /> <h:message style = "color:red;" for="phoneNumber" />
				
				<h:outputLabel>Addrees ID:</h:outputLabel> <h:inputText value="#{customer.addressID}" id="addressID" /> <h:message style = "color:red;" for="addressID" />
				
				<h:outputLabel>Street name:</h:outputLabel> <h:inputText value="#{customer.streetName}" id="streetName" required="true" requiredMessage="Your street name is mandatory." /> <h:message style = "color:red;" for="streetName" />
				
				<h:outputLabel>House number:</h:outputLabel> <h:inputText value="#{customer.houseNumber}" id="houseNumber" /> <h:message style = "color:red;" for="houseNumber" />
				
				<h:outputLabel>Apartment number:</h:outputLabel> <h:inputText value="#{customer.apartmentNumber}" id="apartmantNumber" /> <h:message style = "color:red;" for="apartmantNumber" />
				
				<h:outputLabel>City:</h:outputLabel> <h:inputText value="#{customer.city}" id="city" required="true" requiredMessage="Your city is mandatory."/> <h:message style = "color:red;" for="city" />
				
				<h:outputLabel>Country:</h:outputLabel> <h:inputText value="#{customer.country}" id="country" required="true" requiredMessage="Your country is mandatory." /> <h:message style = "color:red;" for="country" />
				
				<h:outputLabel>Postal code:</h:outputLabel> <h:inputText value="#{customer.postalCode}" id="postalCode" /> <h:message style = "color:red;" for="postalCode" />
				
				<h:outputLabel>Credit card number:</h:outputLabel> <h:inputText value="#{customer.cardNumber}" id="cardNumber" required="true" requiredMessage="Your card number is mandatory." /> <h:message style = "color:red;" for="cardNumber" />
				
				<h:outputLabel>Credit card owner ID:</h:outputLabel> <h:inputText value="#{customer.cardOwner}" id="cardOwner" /> <h:message style = "color:red;" for="cardOwner" />
							
				<h:outputLabel /> <h:commandButton value="Save" styleClass="save" action="#{editCustomerController.addCustomer(customer, 1)}"/>
				
			</h:panelGrid>
		</h:form>

		<div style="clear: both;"></div>

	</div>	
	</ui:define>
	</ui:decorate>
</h:body>
</html>
